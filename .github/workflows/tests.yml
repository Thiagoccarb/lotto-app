name: Python application tests

on:
  [push]

env:
  REDIS_PASS: eYVX7EwVmmxKPCDmwMtyKVge8oLd2t81
  MONGO_DB: lotto
  MONGO_URL: mongodb://localhost:27017

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      env:
        PYTHONPATH: $PYTHONPATH:./app
      run: |
        cd app
      # in github action got the issue "NameError: Fields must not use names with leading underscores; e.g., use 'id' instead of '_id'."
      # but tests are ok when done in local
